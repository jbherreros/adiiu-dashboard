<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="assets/img/logo.png" />
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Own JS -->
    <script type="text/javascript" src="./assets/js/charts.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="./backend/controller.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">   
    <!-- Highcharts-->
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="http://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

</head>

  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://uib.cat">UIB</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.kaggle.com/datasets/mohamedhanyyy/top-football-leagues-scorers">Data Source</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/jbherreros/adiiu-dashboard">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
 
    <!-- FILTER SETTINGS -->
    <div id="filter" class="d-flex justify-content-center">
      <div id="filter-items">
        <div id="filter-items-chart-1"> <!-- first chart -->
            <label class="label-form">Year: </label>
            <select name="year" class="form-select form-select-sm" id="year-select-1">
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
            <label class="label-form" for="quantity">Total: </label>
            <input class="form-control-sm" type="number" id="limit-select" value="10" min="1" max="30">
        </div>
          <div id="filter-items-chart-2"> <!-- second chart -->
          <label class="label-form">Year: </label>
          <select name="year" class="form-select form-select-sm" id="year-select-2">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
        <div id="filter-items-chart-3"> <!-- third chart -->
          <label class="label-form">Player: </label>
          <select name="year" class="form-select form-select-sm" id="player-select">
            <!-- selection options are added with JS at index.js -->
          </select>
        </div> 
      </div>
    </div>
  </header>

  <body>
    <!-- CHARTS -->
    <div class="row mx-1 my-4 mb-2">
        <div class="col-md-6">
            <div id="container"></div>
        </div>

        <div class="col-md-6">
            <div id="container2"></div>
        </div>
    </div>

    <div class="row mx-1 my-4">
        <div class="col-md-6">
            <div id="container3"></div>
        </div>
        
        <div class="col-md-6">
          <div id="container4"></div>
        </div>
    </div>
  </div>
</body>
  
</html>
