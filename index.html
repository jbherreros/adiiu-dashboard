<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Own JS -->
    <script type="text/javascript" src="./assets/js/charts.js"></script>
    <script type="text/javascript" src="./assets/js/calls.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">   
    <!-- Highcharts-->
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

</head>

  <header>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="https://uib.cat">UIB</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.kaggle.com/datasets/mohamedhanyyy/top-football-leagues-scorers">Data Source</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/jbherreros/adiiu-dashboard">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div id="filter">
      <div id="filter-items">
        <div class="offset-6 col-6 d-flex">
          <label class="label-form">Year: </label>
          <select name="year" class="form-select form-select-sm" id="year-select">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>
    </div>

  </header>
  <body>
    <div class="row mx-4 my-4">
        <div class="col-md-6">
            <div id="container" class="graphic"></div>
        </div>

        <!--<div class="col-md-6">
            <div id="container2" class="graphic"></div>
        </div>-->

        <!--<figure class="highcharts-figure">
            <div id="container3"></div>
        </figure>-->
    </div>
  </body>
  
</html>
